dist: trusty
sudo: false
language: c
cache:
  directories:
  - "~/.stack/"
addons:
  apt:
    packages:
    - libgmp-dev
before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards
  --strip-components=1 -C ~/.local/bin '*/stack'
install:
- stack --install-ghc install
- stack install hlint
script:
- stack test --only-dependencies
- hlint src
- hlint app
- stat ~/.local/bin/goodstuff
deploy:
  - provider: releases
    api_key:
      secure: 
    file:
    - /home/travis/.local/bin/goodstuff
    skip_cleanup: true
    on:
      tags: true
      repo: chameco/goodstuff
      all_branches: true
  - provider: heroku
    api_key:
      secure: 
    app: sisapi
    on:
      tags: true
      repo: chameco/goodstuff
      all_branches: true
